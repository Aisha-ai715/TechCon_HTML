<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
        </header>

        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>

        <main>
            <form action="/submit-form" method="post">
                <label for="username">Name: </label>
                <input id="user_name" type="text" name="username" placeholder="Enter your name">

                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="useremail" placeholder="example@domain.com">

                <label for="userpassword">Password: </label>
                <input id="userpassword" type="number" name="userpassword" placeholder="Enter your password">

                <label for="agreement">agree to the terms and conditions: </label>
                <input id="agreement" type="checkbox" name="agreement">

                <button type="submit" >Register Now</button>
            </form>
        </main>
